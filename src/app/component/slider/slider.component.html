<!-- Slider -->
<div class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#fr-slider" data-bs-slide-to="0" class="color-ccc" [ngClass]="openActive1" (click)="changeSlider(0)"></li>
        <li data-bs-target="#fr-slider" data-bs-slide-to="1" class="color-ccc" [ngClass]="openActive2" (click)="changeSlider(1)"></li>
        <li data-bs-target="#fr-slider" data-bs-slide-to="2" class="color-ccc" [ngClass]="openActive3" (click)="changeSlider(2)"></li>
    </ol>
    <div class="fr-slider-wrap">
        <div class="fr-slider">
            <ul class="slides">
                <li>
                    <img src="{{ imageSliderShow }}" alt="">
                    <div class="fr-slider-cont" [innerHTML]="textSlider">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
